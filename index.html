<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script>
		var options={
	enableHighAccuracy:true, //高精度定位参数
	maximumAge:1000
}

function getLocation(){
	if(navigator.geolocation){
		//浏览器支持geolocation
		//navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
		navigator.geolocation.watchPosition(onSuccess,onError,options);
		//getCurrentPosition 只获取一次用户的地理位置函数
		//onSuccess成功返回的回调函数(必选),onError失败返回的回调函数(可选),设置精确度等参数(可选options)
		//navigator.geolocation.watchPosition(onSuccess,onError,options); 	//watchPosition 继续获取用户的位置,适合于导航
		//onSuccess成功返回的回调函数(必选),onError失败返回的回调函数(可选),设置精确度等参数(可选options)
	}else{
		//浏览器不支持geolocation
		document.getElementById("container").innerHTML= "您的浏览器暂不支持定位";
	}
}

//成功时
function onSuccess(position){
	//返回用户位置
	//经度
	var longitude =position.coords.longitude;
	//纬度
	var latitude = position.coords.latitude;
	//精确度
	var accuracy = position.coords.accuracy;
	//高度
	var altitude = position.coords.altitude;
	//高度精确度
	var altitudeAccuracy = position.coords.altitudeAccuracy;
	//设备正北顺时针前进的方位
	var heading = position.coords.heading;
	//设备外部环境的移动速度(m/s)
	var speed = position.coords.speed;
	//当位置捕获到时的时间戳
	var timestamp = position.timestamp;
	document.getElementById("container").innerHTML= 
	"<br>您的经度是=" + longitude + 
	"<br>您的纬度是=" + latitude +
	"<br>您的位置精度是=" + accuracy +
	"<br>您的高度是=" + altitude +
	"<br>您的高度精度是=" + altitudeAccuracy +
	"<br>您的设备方向(从正北开始以度计)是=" + heading +
	"<br>您的设备移动速度(m/s)是=" + speed +
	"<br>您的位置捕获时的时间戳是=" + timestamp;

}

//失败时

function onError(error){
	switch(error.code){
		case error.PERMISSION_DENIED:document.getElementById("container").innerHTML= "位置服务被拒绝";break;
		case error.POSITION_UNAVAILABLE:document.getElementById("container").innerHTML= "暂时获取不到位置信息";break;
		case error.TIMEOUT:document.getElementById("container").innerHTML= "获取信息超时";break;
		case error.UNKNOWN_ERROR:document.getElementById("container").innerHTML= "未知错误";break;
	}
}

	<body onload="getLocation()">
		<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fhbimg.huabanimg.com%2Fc0bc31104d6f2a3d2a9f291392f968c1f219c3a388a2c-60QrMA_fw658&refer=http%3A%2F%2Fhbimg.huabanimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1639112917&t=df0131c7621328fa837e473f3c76697d"></img>
		<h1>夸父与日逐走，入日；渴，欲得饮，饮于河、渭，河、渭不足，北饮大泽。未至，道渴而死。弃其杖，化为邓林。</h1>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
		
		<h2 id="container"></h2>
